<form action="action_page">
  <div class="container">
    <h1> Register An Account Below </h1>
    <p>Create An Account Now.</p>

    <label for="email"><b>Email Address</b></label>
    <input type="text" placeholder="Enter Your Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type=" Your Password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>

    <p>In creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="Submit Now" class="registerbtn">Register An Account</button>
  </div>

  <div class="container signin">

  </div>
</form>
